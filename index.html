<!DOCTYPE html>

<head>
  <title> Unlisted YouTube Submitter </title>
  <meta charset="utf-8">

  <link href="styles.css" rel="stylesheet"/>


<body>

  <div id="title">
    Unlisted YouTube Submitter
  </div>

  <div class="container">
    
    <p class="center">Paste in Unlisted YouTube video IDs or URLs seperated by a new line.</p>
    <p class="center">For larger list, please send it <a href="https://github.com/ajayyy/at-youtube-submitter/">directly as a pull request</a>.</p>

    <div class="center">
        <textarea id="urls"></textarea>

        <div id="submitButton" class="option-button trigger-button">
            Submit
        </div>
        
    </div>
    
    <p id="status" class="center">
    </p>

    <p class="center">
        <a href="https://tracker.archiveteam.org/youtube/">Track</a> 
        archiving progress
    </p>

    <p class="center">
        <a href="https://sponsor.ajay.app/database/unlistedVideos.csv">Download</a> 
        URL list
    </p>

    <p class="center">
        <a href="https://github.com/ajayyy/at-youtube-submitter">Source code</a> 
    </p>

    <p class="createdBy">Created By <a href="https://ajay.app">Ajay Ramachandran</a> <img src="https://ajay.app/newprofilepic.jpg" height="30" class="profilepiccircle"/></p>

  </div>

  <script src="script.js" type="text/javascript" ></script>
</body>
